language: android
sudo: required

matrix:
  include:
    - language: android
      env: ANDROID_API_LEVEL=23 ANDROID_ABI=google_apis/armeabi-v7a
      install: echo "install"
      # os: linux
      # jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-23
          - sys-img-armeabi-v7a-addon-google_apis-google-23
      before_install:
        - echo no | android create avd --force -n test -t "Google Inc.:Google APIs:"$ANDROID_API_LEVEL --abi $ANDROID_ABI
        - emulator -avd test -no-skin -no-window &
        - android-wait-for-emulator

      script:
        - echo y |adb devices
