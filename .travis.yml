language: android
sudo: required

matrix:
  include:
    - language: android
      env: API_LEVEL=23 ANDROID_ABI=armeabi-v7a ANDROID_TAG=google_apis
      install: echo "install"
      # os: linux
      # jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-23
          - sys-img-armeabi-v7a-google_apis-23

    - language: android
      env: ANDROID_ABI=armeabi-v8a API_LEVEL=android-27
      install: echo "install"
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-27
          - sys-img-arm64-v8a-android-27

    - language: android
      android:
        components:
          - tools
          - platform-tools
          - build-tools-26.0.1
          - android-24
          - sys-img-arm64-v8a-android-24
      env: ANDROID_ABI=arm64-v8a  TEST1 API_LEVEL=android-24

before_install:
  - export HOST_IP=`ifconfig eth0 | grep 'inet addr' | awk '{ print $2}'`:5
  - echo $HOST_IP
  - android list targets
  - echo no | android create avd --force -n test -t $API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - x=1
  - while [[ $x -le 3 ]]; do
      echo "pm list";
      sleep 2;
      ret=`adb shell pm list packages -e | grep elastos`;
      echo $ret;
      ret=`adb shell pm list packages -e | grep android`;
      echo $ret;
      if [[ "$ret" != "" ]]; then
        return 0;
      fi;
      x=$(( $x + 1 ));
    done

script:
  - echo y | adb devices
