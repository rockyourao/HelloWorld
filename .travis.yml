language: android
sudo: required

matrix:
  include:
    - language: android
      env: ANDROID_API_LEVEL=23 ANDROID_ABI=armeabi-v7a ANDROID_TAG=google_apis
      install: echo "install"
      # os: linux
      # jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-23
          - sys-img-armeabi-v7a-google_apis-23
      before_install:
        - android list targets
        - echo no | echo no | android create avd --force -n test -t "android-23" --abi $ANDROID_ABI --tag $ANDROID_TAG
        - emulator -avd test -no-skin -no-window &
        - android-wait-for-emulator

      script:
        - echo y |adb devices
