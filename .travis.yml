# Setting java 1.8
language: android
jdk:
  - oraclejdk8

sudo: required # disables container-based builds which have a maximum of 4GB of memory
# caching as advised by travis
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
  global:
    - ANDROID_API_LEVEL=27
    - ANDROID_BUILD_TOOLS_VERSION=27.0.3
    - ADB_INSTALL_TIMEOUT=20 # wait up to 20 minutes for adb to connect to emulator (2 minutes by default)
    - ANDROID_ABI=armeabi-v7a

matrix:
  include:
    - name: "Android 25 google"
      env: EMULATOR_API_LEVEL=android-25 IMAGE=sys-img-armeabi-v7a-google_apis-25 ANDROID_EMULATOR_IMAGE="system-images;android-25;google_apis;armeabi-v7a"
    - name: "Android 24 google"
      env: EMULATOR_API_LEVEL=android-24 IMAGE=sys-img-armeabi-v7a-google_apis-24 ANDROID_EMULATOR_IMAGE="system-images;android-24;google_apis;armeabi-v7a"
    - name: "Android 23 google"
      env: EMULATOR_API_LEVEL=android-23 IMAGE=sys-img-armeabi-v7a-google_apis-23 ANDROID_EMULATOR_IMAGE="system-images;android-23;google_apis;armeabi-v7a"
    - name: "Android 25 v8a google"
      env: EMULATOR_API_LEVEL=android-25 IMAGE=sys-img-arm64-v8a-google_apis-25 ANDROID_EMULATOR_IMAGE="system-images;android-25;google_apis;arm64-v8a"

android:
  components:
  # Base components
      # - tools # to get the new `repository-11.xml`
      - tools # https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943)
      - platform-tools
      - build-tools-$ANDROID_BUILD_TOOLS_VERSION # get the build tools version to build the project
  # used sdk versions
      - android-$ANDROID_API_LEVEL # get the android sdk version to build the project
      - $EMULATOR_API_LEVEL # get the android sdk version for the emulator
  # Get the latest version of additional components
      - extra-android-support
      - extra-google-m2repository
      - extra-android-m2repository
      - extra-google-google_play_services
  # Specify the needed emulator
      - $IMAGE
      # - "system-images;"$EMULATOR_API_LEVEL";google_apis;armeabi-v7a"
  licenses:
    - 'android-sdk-license-.+'
    - '.+'

# Emulator Management: Create, Start and Wait
before_install:
  - touch ~/.android/repositories.cfg
  - echo $EMULATOR_API_LEVEL
  - echo $ANDROID_ABI
  - echo $ANDROID_HOME
  - yes | sdkmanager "platforms;android-27"
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "platforms;android-26"
  - yes | sdkmanager --update
  - sdkmanager --list || true

before_script:
# Create and start the emulator
  # - android list targets
  # - echo y | android list sdk
  - echo $ANDROID_EMULATOR_IMAGE
  - echo no | avdmanager -v create avd -f -n test -k "$ANDROID_EMULATOR_IMAGE"
  - $ANDROID_HOME/tools/emulator -avd test -no-audio -no-window &
  # - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
# Turn off animations
  # - adb shell settings put global window_animation_scale 0 &
  # - adb shell settings put global transition_animation_scale 0 &
  # - adb shell settings put global animator_duration_scale 0 &
# Wake up
  # - adb shell input keyevent 82 &
  # - adb shell input keyevent 1 &

script:
  - ls -l
  - adb devices
  - adb shell logcat -c
  # - adb shell logcat -v time chromium:* *:s > logcat.log &
  - adb shell logcat -v time &
  - adb install -t app-debug.apk
  - adb shell am start org.elastos.trinity.runtime/.MainActivity
  - sleep 30

