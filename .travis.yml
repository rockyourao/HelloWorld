language: c

stages:
  - name: after_success
    if: env(RUN_TEST) IS present

before_install:
  - export BUILD_TYPE=Release
  - export TEST=OK
  - echo  "BUILD_TYPE" $BUILD_TYPE;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get install ruby-dev;
      ulimit -c unlimited;
      ulimit -c;
    else
      ulimit -c unlimited;
      ulimit -c;
      sudo sysctl kern.corefile=/cores/core;
      easy_install six;
    fi
  - yes | sdkmanager --update >/dev/null
  - yes | sdkmanager "ndk-bundle" >/dev/null

before_script:
  - echo "script ***************"
  - pwd
  - export HOST_IP=`ifconfig eth0 | grep 'inet addr' | awk  -F"[:]" '{ print $2}'`
  - echo $HOST_IP
  - x=1
  - while [[ $x -le 5 ]]; do
      echo "Welcome $x times";
      x=$(( $x + 1 ));
    done

matrix:
  include:
    # - os: osx
    #   sudo: required
    #   env: BUILD_ENV=darwin_x64 RUN_TEST=ON
    #   if: BUILD_VER IS present

    # - sudo: required
    #   env: BUILD_TYPE=Release BUILD_ENV=linux_x64

    # - sudo: required
    #   env: BUILD_TYPE=Release RUN_TEST=ON

    # - os: windows

    - language: android
      sudo: true
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-23.0.2
          - android-21
      env: BUILD_ENV=android_armv7a ANDROID_ABI=armeabi-v7a BUILD_TYPE=Debug


script:
  - export
  - ls -l $ANDROID_HOME
  - gcc main.c
  - ls -l
  #- if [[ -f core* ]]; then
  - if [[ "$RUN_TEST" != "" ]]; then
      pwd;
      ./a.out;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get install gdb;
      echo "crash";
      echo bt | gdb ./a.out core;
    else
      echo bt | lldb -c /cores/core;
    fi
  - echo bt | gdb ./a.out core
  - return 1

after_success:
  - echo "after_success"
  - ./a.out


