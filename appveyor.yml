clone_depth: 5

image:
  - Visual Studio 2017

install:
  - pwd
  - dir "C:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7"
  - dir "C:\Program Files (x86)"
  - where /R "C:\Program Files (x86)" VsDevCmd.bat
  

build_script:
  - cmd: call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7\Tools\VsDevCmd.bat"
  - cmd: cl
  - cmd: nmake
  - cmd: exit

test_script:
  - echo test

